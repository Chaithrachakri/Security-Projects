
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>login form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample  loginform" />
<meta name="description" content="This document is an example of JavaScript  
Form Validation using a sample login form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="login.js"></script>
</head>
<style>
    a{
        color:black
    }
body{background-color:red}
</style>
<body onload="document.login.userid.focus();">
<center><h1>Login Form</h1></center>
<pre>
					

<form name="login"  method="post" action="login" >

		<label for="userid">User Id:</label>  <input type="text" name="userid" size="12" />
			
		<label for="passid">Password:</label> <input type="password" name="passid" size="12" />


			<input type="submit" name="submit" target="_top" value="Submit" /></form>
			<a href="register.html" target="_top" style="text-decoration: none">New User?</a>
</pre>
</body>
</html>
